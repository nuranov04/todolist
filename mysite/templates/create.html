{% extends "index.html"%}
{% block content %}

<form method="post">
    {% csrf_token %}
    <div style="width: 100%; height: 100vh; display: flex; justify-content: center; padding-top: 0px; flex-direction: column;" class="container">
        <div style="display: flex; flex-direction: column; width: 50%; margin: 0 auto;" class="mb-3">
            <label style="text-align: center; font-size: 35px; margin-bottom: 20px; font-style: italic; color: red ; font-weight: bolder;" for="formGroupExampleInput" class="form-label">Todo</label>
            <input style="font-size: 30px; outline: none; border: 5px solid red; border-radius: 30px; padding: 13px 30px;" type="text" name="content" class="form-control" id="formGroupExampleInput"
                placeholder="Todo">
                <div style="margin-top: 20px; text-align: center;">
                    <input style="border-radius: 10px ; color: red; cursor: pointer; border: 3px solid red; padding: 10px 35px; outline: none;"  type="date" name="data" required/>
                    <i class="fas fa-calendar-alt"></i>
                </div>
        </div>
        <div style="text-align:center; padding-top: 30px;"  class="container">
            <button style="color: red; font-size: 20px; border-radius: 30px; border: 3px solid red; background: none;padding: 13px 70px; cursor: pointer;" class="btn btn-primary active" type="submit">Add</button>
        </div>
    </div>
</form>
{% endblock %}
