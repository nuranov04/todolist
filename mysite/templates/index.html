{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<h1 style="font-size: 50px; margin-left: 18cm ;"> туду лист </h1>



<a href="{% url 'create-todo' %}">
    <button style="margin-left: 65px; margin-bottom: 20px; padding: 10px 60px;" type="submit" class="btn btn-primary active">add</button>
</a>


<h4 style="margin-left: 65px; font-size: 30px;">Task to-do
    <span style="font-size: 15px; margin-left: 5px; margin-top: 10px;" class="badge bg-primary rounded-pill">
        {{ all_items.count }}
    </span>
</h4>




<ol><ul style="font-size: 20px; margin-bottom: 40px; position: relative;" >
    {% for todo_item in all_items %}
        <li class="list-group-item" style="margin-bottom: 10px; margin-left: 0px">{{ todo_item.content }}
            <h1 style=" font-size: 10px;">dedline:{{ todo_item.data }}</h1>
                <a href="{% url 'delete-todo' todo_item.id %}">
                    <button  style="font-size: 10px; position: absolute; right: 180px; top: 25px;" class="btn btn-danger">Delete</button>
                </a>
                <a href="{% url 'update-todo' todo_item.id %}">
                    <button style="font-size: 10px; position: absolute; right: 108px; top: 25px;" class="btn btn-outline-success">update</button> 
                </a>  
                    
                <button style="font-size: 10px; position: absolute; right: 20px; top: 25px;" class=" btn btn-outline-primary">completed</button>
    {% endfor %}
</ul>

<h5 style="margin-left: 30px; font-size: 30px;">Completed tasks</h5>




{% endblock %}
